<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="random_quote.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Random_quote</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="random_quote.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrap">
      <div class="quote-block">
        <div class="container">
          <p class="quote-text"></p>
          <p class="author">-</p>
          <a class="quote" id="quote" href="#">New quote</a>

          <div class="twat">
              <a href="" class="quote fab fa-twitter" id="twit"></a>
          </div>

        </div>
      </div>
      <p class="credit">by Keenan Kunzelman</p>
    </div>
  </body>
</html>
